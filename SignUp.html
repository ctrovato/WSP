<!-- Sign Up FORM -------->
<section class="section_light">
  <div class="row">
    <div class="large-12 columns">
      <article>
        <h5>Sign Up</h5>
      </article>
      <form class="forms">
        <input placeholder="First, Last " type="text" class="name"/>
        <label>Your Email</label>
        <input placeholder="Example@example.com" type="text" class="email"/>
        <div class="row"></div>
        <!-- DROP BOX-->
        <div id="dropbox" class="float_left clear">
          <p>Newsletter:<br/>Would You like to receive Newsletters via Email</p>
          <select name="marketing">
            <option> Select One</option>
            <option value="Black">Yes, Weekly</option>
            <option value="Blue">Yes, Monthly</option>
            <option value="Brown">Yes, Annually</option>
            <option value="Green">No, Thank You</option>
          </select>
          <!-- SUBMIT-->
          <button class="submit"> Sign Up</button>
        </div>
      </form>
    </div>
  </div>
</section>
